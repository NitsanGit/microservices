        backend:
          service:
            name: electricitybillsvc
            port:
              number: 80
      - path: /mobilebill(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mobilebillsvc
            port:
              number: 80
      - path: /loyalty(/|$)(.*)
